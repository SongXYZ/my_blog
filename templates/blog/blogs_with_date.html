{% extends 'base.html' %}

{% block title %}
111
{% endblock %}

{% block content %}
    {% for blog in blogs_list %}

    <h3>
        <a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a>
        {{ blog.create_time|date:"Y-m-d H:i:s" }}
        {{ blog.content|truncatechars:7 }}
    </h3>

    {% endfor %}
{% endblock %}
